<div class="panel panel-primary">
  <div class="panel-heading">
    <div ng-if="mode=='them'" class="panel-title">{{"them_moi_khuyen_mai"|translate}}</div>
    <div ng-if="mode=='sua'" class="panel-title">{{"cap_nhat_khuyen_mai"|translate}}</div>
  </div>
  <div class="panel-body">
    <form class="form-horizontal form margin-bottom-40" role="form" id="form-khuyen-mai" mode="{{mode}}">
      <div class="form-heading text-center">
        <button class="btn btn-success" ng-if="mode=='them'"><i class="fa fa-plus"></i> {{"them"|translate}}</button>
        <button class="btn btn-success" ng-if="mode=='sua'"><i class="fa fa-plus"></i> {{"luu"|translate}}</button>
        <div class="btn btn-danger" ng-click="goToList()">
          <i class="fa fa-close"></i> {{"huy"|translate}}
        </div>
      </div>
      <div class="form-body">
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group form-md-line-input">
                <label class="col-md-4 control-label text-right">{{"tieu_de"|translate}}</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" name="name" ng-model="data.name" />
                  <div class="form-control-focus"></div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group form-md-line-input">
                <label class="col-md-4 control-label text-right">{{"ma_khuyen_mai"|translate}}</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" name="code" ng-model="data.code" />
                  <div class="form-control-focus"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-6 padding-left-0">
                <div class="form-group form-md-line-input">
                  <label class="col-md-4 control-label text-left">{{"ngay_hieu_luc"|translate}}</label>
                  <div class="col-md-8">
                    <div datepicker ng-model="data.effectiveTime" id="effectTime" name="effectTime" class="input-group date  bs-datetime"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 padding-right-0">
                <div class="form-group form-md-line-input">
                  <label class="col-md-4 control-label text-left">{{"ngay_het_hieu_luc"|translate}}</label>
                  <div class="col-md-8">
                    <div datepicker name="expiredTime" ng-model="data.expiredTime" id="expiredTime" class="input-group date  bs-datetime"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group form-md-line-input">
                <label class="col-md-4 control-label text-left">{{"ngay_phat_hanh"|translate}}</label>
                <div class="col-md-8">
                  <div datepicker name="publishedTime" ng-model="data.publishedTime" id="publishedTime" class="input-group date  bs-datetime"></div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div radio-language ng-model="data.language" name="language"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group form-md-radios">
                <label class="col-md-2 control-label" for="form_control_1">{{"kieu_tin"|translate}}</label>
                <div class="col-md-10">
                  <div class="md-radio-inline">
                    <div class="md-radio">
                      <input type="radio" id="checkbox1_10" name="type" value="0" ng-model="data.type" class="md-radiobtn">
                      <label for="checkbox1_10">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span>{{"tin_khuyen_mai"|translate}}
                      </label>
                    </div>
                    <div class="md-radio">
                      <input type="radio" id="checkbox1_11" name="type" value="1" ng-model="data.type" class="md-radiobtn">
                      <label for="checkbox1_11">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span> {{"dich_vu"|translate}}
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group form-md-line-input">
              <label class="col-md-2 control-label text-right">{{"mo_ta_ngan"|translate}}</label>
              <div class="col-md-10">
                <input type="text" class="form-control" name="shortDes" content="" ng-model="data.shortDes" />
                <div class="form-control-focus"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group form-md-line-input">
              <label class="col-sm-2 control-label text-right">{{"mo_ta_chi_tiet"|translate}}</label>
              <div class="col-sm-10">
                <textarea class="form-control" summernote name="fullDes" ng-model="data.fullDes"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <h4 class="text-left col-md-12">Icon</h4>
            <div class="col-md-12">
              <div ng-model="data.iconUrl" name="iconUrl" mode="{{mode}}" folder="promotions" fileinput class="fileinput" ng-class="{'fileinput-new': mode=='them','fileinput-exists':mode=='sua'}" data-provides="fileinput"></div>
            </div>
          </div>

          <div class="form-group">
            <h4 class="text-left col-md-12">{{"anh_mo_ta"|translate}}</h4>
            <div class="col-md-12">
              <div ng-model="data.imgDesUrl" mode="{{mode}}" folder="promotions" ng-class="{'fileinput-new': mode=='them','fileinput-exists':mode=='sua'}" name="imgDesUrl" fileinput class="fileinput" data-provides="fileinput"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div ng-if="mode=='them'" ng-click="reset()" class="clear-form-data btn btn-sm btn-circle btn-danger">{{"xoa"|translate}}</div>
      </div>
    </form>
  </div>
</div>


<script>
  $(document).ready(function () {
    var scope = angular.element("#current-controller").scope();
    validator = myApp.validateForm("#form-khuyen-mai", {

      rules: {
        'name': {
          required: true,
          maxlength: config.validate.length200
        },
        'code': {
          required: true,
          maxlength: config.validate.length50
        },
        'fullDes': {
          required: true,
          maxlength: config.validate.length4000
        },
        'shortDes': {
          required: true,
          maxlength: config.validate.length1000
        },
        'iconUrl': {
          required: true,
          imageLink: true
        },
        'expiredTime': {
            required: true,
            expireDate_larger_effectDate: function () { return $('#effectTime input').val(); }
        },
        'publishedTime': {
          required: true
        },
        'effectTime': {
          required: true
        },
        'imgDesUrl': {
          required: true,
          imageLink: true
        }
      },
      messages: {
        'name': {
          required: validateMessages.ErrRequired,
          maxlength: validateMessages.ErrMaxLength200
        },
        'code': {
          required: validateMessages.ErrRequired,
          maxlength: validateMessages.ErrMaxLength50
        },
        'fullDes': {
          required: validateMessages.ErrRequired,
          maxlength: validateMessages.ErrMaxLength4000
        },
        'shortDes': {
          required: validateMessages.ErrRequired,
          maxlength: validateMessages.ErrMaxLength1000
        },
        'iconUrl': {
          required: validateMessages.ErrRequired,
          imageLink: validateMessages.ErrImageLink
        },
        'expiredTime': {
            required: validateMessages.ErrExpiredTimeReq,
            effectDate_larger_expireDate: validateMessages.expireDate_larger_effectDate
        },
        'publishedTime': {
          required: validateMessages.ErrPublicTimeReq
        },
        'effectTime': {
          required: validateMessages.ErrEffectTimeReq
        },
        'imgDesUrl': {
          required: validateMessages.ErrRequired,
          imageLink: validateMessages.ErrImageLink
        }

      },
      submitHandler: function (form) {
        if ($(form).attr("mode") == 'them') {
          scope.add();
        }
        else if ($(form).attr("mode") == 'sua') {
          scope.update();
        }
      }
    });
    scope.validator = validator;
  });
</script>
