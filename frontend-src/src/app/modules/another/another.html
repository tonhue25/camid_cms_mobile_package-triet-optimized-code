<uib-tabset active="settings.activeTabIndex">
  <uib-tab index="0" heading="{{jobListText}}" ng-click="goToJob()">
    <div ui-view="Job" class="fade-in-up"></div>
  </uib-tab>
  <uib-tab index="1" heading="{{hobbyListText}}" ng-click="goToHobby()">
    <div ui-view="Hobby" class="fade-in-up"></div>
  </uib-tab>
</uib-tabset>
