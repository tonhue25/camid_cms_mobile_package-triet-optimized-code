
<!doctype html>
<html ng-app="ViettelMyVTG">
<head>
  <title data-ng-bind="'Viettel MyVTG | ' + $state.current.data.pageTitle"></title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta content="" name="description" />
  <meta content="" name="author" />
  <meta http-equiv="Access-Control-Allow-Origin" content="*"/>

  <base href="{{settings.basePath}}" />

  <link rel="shortcut icon" href="favicon.png" />
  <link href="libs/vendor.css" rel="stylesheet" />
  <link href="libs/custom.css" rel="stylesheet" />

  <!-- BEGIN GLOBAL MANDATORY STYLES -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />

  <link href="scripts/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <link href="scripts/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" />

  <link href="scripts/bootstrap-summernote/summernote.css" rel="stylesheet" />


  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-on-load" ng-class="{'page-content-white': settings.layout.pageContentWhite,'page-container-bg-solid': settings.layout.pageBodySolid, 'page-sidebar-closed': settings.layout.pageSidebarClosed}">

  <div ng-spinner-bar class="page-spinner-bar">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>

  <div data-ng-include="'/app/partials/header.html'" data-ng-controller="HeaderController" class="page-header navbar navbar-fixed-top"> </div>

  <div class="clearfix"> </div>

  <div class="page-container">

    <div data-ng-include="'/app/partials/sidebar.html'" data-ng-controller="SidebarController" class="page-sidebar-wrapper"> </div>

    <div class="page-content-wrapper">
      <div class="page-content">

        <!--<div data-ng-include="'/app/partials/theme-panel.html'" data-ng-controller="ThemePanelController" class="theme-panel hidden-xs hidden-sm"> </div>-->

        <div id="root-controller" ui-view class="fade-in-up"> </div>
      </div>
    </div>

    <a  class="page-quick-sidebar-toggler">
      <i class="icon-login"></i>
    </a>
    <!--<div data-ng-include="'/app/partials/quick-sidebar.html'" data-ng-controller="QuickSidebarController" class="page-quick-sidebar-wrapper"></div>-->

  </div>

  <div data-ng-include="'/app/partials/footer.html'" data-ng-controller="FooterController" class="page-footer"> </div>

  <script src="libs/language_en.js"></script>
  <script src="libs/_conf.js"></script>
  <script src="libs/vendor.js"></script>

  <script src="libs/jquery.twbsPagination.min.js"></script>

  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->
  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->

  <script src="scripts/bootstrap-summernote/summernote.js"></script>
</body>
</html>
