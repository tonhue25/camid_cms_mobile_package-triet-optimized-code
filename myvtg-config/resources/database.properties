hibernate.jdbc.batch_size=500
jdbc.driverClassName = oracle.jdbc.driver.OracleDriver
hibernate.c3p0.max_size= 200
hibernate.c3p0.min_size= 20
hibernate.c3p0.timeout= 1000
hibernate.c3p0.max_statements = 200
hibernate.c3p0.idle_test_period = 300
hibernate.c3p0.acquire_increment= 5
hibernate.dialect = org.hibernate.dialect.Oracle10gDialect
hibernate.dialect.init.db=true


#Transaction isolation levels
# 8: SERIALIZABLE is safest but slowest
hibernate.query.plan_cache_max_size=16
hibernate.query.plan_parameter_metadata_max_size=128
hibernate.connection.isolation= 2
hibernate.show_sql = false
hibernate.format_sql = false
#optimize caching
hibernate.cache.use_second_level_cache = true
hibernate.cache.use_query_cache = false
hibernate.cache.provider_class = org.hibernate.cache.EhCacheProvider
hibernate.cache.region.factory_class = net.sf.ehcache.hibernate.SingletonEhCacheRegionFactory
hibernate.enable_lazy_load_no_trans= true
hibernate.generate_statistics = true
